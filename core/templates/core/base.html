{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}SocialSphere{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 20px;
      background-color: #f0f2f5;
    }

    .btn-follow {
      border-radius: 25px;
      padding: 6px 20px;
    }

    .btn-primary {
      background-color: #764ba2;
      border-color: #764ba2;
      color: white;
    }

    .btn-primary:hover {
      background-color: #6a4094;
      border-color: #6a4094;
    }

    .btn-outline-danger {
      border-radius: 25px;
      border-color: #e63946;
      color: #e63946;
    }

    .btn-outline-danger:hover {
      background-color: #e63946;
      color: white;
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>

<body>
  {% include 'core/navbar.html' %}

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Follow/Unfollow AJAX -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('.btn-follow').forEach(button => {
        button.addEventListener('click', function (e) {
          e.preventDefault();
          const userId = this.dataset.userId;
          const btn = this;

          fetch(`/follow-toggle/${userId}/`, {
            method: 'POST',
            headers: {
              'X-CSRFToken': '{{ csrf_token }}',
              'X-Requested-With': 'XMLHttpRequest'
            },
          })
            .then(res => res.json())
            .then(data => {
              if (data.following) {
                btn.textContent = 'Unfollow';
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-outline-danger');
              } else {
                btn.textContent = 'Follow';
                btn.classList.remove('btn-outline-danger');
                btn.classList.add('btn-primary');
              }

              const followersCount = document.getElementById('followersCount');
              if (followersCount) followersCount.textContent = data.followers_count;
            })
            .catch(err => console.error(err));
        });
      });
    });
  </script>

  {% block extra_scripts %}{% endblock %}
</body>

</html>
